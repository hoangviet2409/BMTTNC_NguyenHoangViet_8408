<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .table-custom {
            text-align: center;
            font-weight: bold;
        }
        .table-custom th {
            font-size: 1.5rem;
            padding: 15px;
        }
        .result-box {
            margin-top: 20px;
            display: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            .table-custom th {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-custom">
            <tr><th>CAESAR CIPHER</th></tr>
            <tr><td style="font-weight: bold; color: blue;">ENCRYPTION</td></tr>
            <tr>
                <td>
                    <form id="encryptForm">
                        <div class="mb-3">
                            <label for="inputPlainText" class="form-label">Plain text:</label>
                            <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Input Plain Text" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="inputKeyPlain" class="form-label">Key:</label>
                            <input type="number" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr><td style="font-weight: bold; color: blue;">DECRYPTION</td></tr>
            <tr>
                <td>
                    <form id="decryptForm">
                        <div class="mb-3">
                            <label for="inputCipherText" class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Input Cipher Text" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputKeyCipher" class="form-label">Key:</label>
                            <input type="number" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Input Key" required>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
        <div id="resultBox" class="result-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap value="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('encryptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const plainText = document.querySelector('input[name="inputPlainText"]').value.trim();
            const keyInput = document.querySelector('input[name="inputKeyPlain"]').value;

            if (!plainText) {
                displayResult('Error: Plain text cannot be empty', 'danger');
                return;
            }
            if (!keyInput || isNaN(keyInput)) {
                displayResult('Error: Key must be a valid number', 'danger');
                return;
            }

            const key = parseInt(keyInput) % 26;
            const result = encrypt(plainText, key);
            displayResult('Encrypted: ' + result, 'success');
        });

        document.getElementById('decryptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const cipherText = document.querySelector('input[name="inputCipherText"]').value.trim();
            const keyInput = document.querySelector('input[name="inputKeyCipher"]').value;

            if (!cipherText) {
                displayResult('Error: Cipher text cannot be empty', 'danger');
                return;
            }
            if (!keyInput || isNaN(keyInput)) {
                displayResult('Error: Key must be a valid number', 'danger');
                return;
            }

            const key = parseInt(keyInput) % 26;
            const result = decrypt(cipherText, key);
            displayResult('Decrypted: ' + result, 'success');
        });

        function encrypt(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const base = char.toLowerCase() === char ? 97 : 65;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        function decrypt(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const base = char.toLowerCase() === char ? 97 : 65;
                    return String.fromCharCode(((code - base - shift + 26) % 26) + base);
                }
                return char;
            }).join('');
        }

        function displayResult(message, type) {
            const resultBox = document.getElementById('resultBox');
            resultBox.className = `result-box alert-${type}`;
            resultBox.textContent = message;
            resultBox.style.display = 'block';
            setTimeout(() => { resultBox.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
